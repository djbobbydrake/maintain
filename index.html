<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chhay Chhun | Maintainin.com</title>
    <link rel="stylesheet" href="css/app.css" />
    <link href='http://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <script type="text/x-handlebars" id="application">
      <div class="row main">
        <div class="large-12 columns">
          <header>
            <span class="avatar">{{#link-to 'index'}}<img src="img/drake.jpg" class="avatar" alt="Chhay Chhun">{{/link-to}}</span>
            <h1>Chhay Chhun</h1>
          </header>
            <nav>
              {{#link-to "jobs" class="button radius small"}}Work Experience{{/link-to}}
              {{#link-to "interests" class="button radius small"}}Interests{{/link-to}}
            </nav>
          {{outlet}}
        </div>
      </div>

      <footer><p>&copy;2014 Chhay Chhun | Built with <a href="http://foundation.zurb.com/" target="_blank">Foundation</a> and <a href="http://emberjs.com/" target="_blank">Ember.JS</a></p></footer>
    </script>

    <script type="text/x-handlebars" id="index">

    </script>

    <script type="text/x-handlebars" id="jobs">
      <div class="jobs">
      {{#each job in controller}}
        <div class="row job">
          <div class="large-3 medium-3 columns">
            <span class="date">{{job.date}}</span>
          </div>
          <div class="large-9 medium-9 columns border-left">
            <span class="company">{{job.company}}</span>
            <span class="subhead">{{job.role}}</span>
            <span class="description">{{rawhtml job.description}}</span>
          </div>
        </div>
      {{/each}}
      </div>
    </script>

    <script type="text/x-handlebars" id="interests">
      <div class="interests">
      {{#each interest in controller}}
        <div class="row interest">
          <div class="large-12 columns">
            <span class="subhead black">{{interest.activity}}</span>
            <span class="description">{{rawhtml interest.description}}</span>
          </div>
        </div>
      {{/each}}
      </div>
    </script>

    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="bower_components/ember/ember.min.js"></script>
    <script src="bower_components/ember-data/ember-data.min.js"></script>
    <script src="bower_components/ember-animate/ember-animate.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.min.js"></script>
  </body>
</html>
